<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liquid Attendance</title>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 30% 30%, rgba(99,102,241,0.3), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(139,92,246,0.25), transparent 40%),
    linear-gradient(135deg,#0f172a,#111827);
  color:white;
  overflow:hidden;
}

/* Floating glass card */
.card{
  width:95%;
  max-width:520px;
  padding:32px;
  border-radius:28px;
  backdrop-filter:blur(40px);
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:
    0 40px 100px rgba(0,0,0,0.6),
    inset 0 1px 0 rgba(255,255,255,0.2);
  transition:transform 0.2s ease;
}

.card:hover{
  border:1px solid rgba(255,255,255,0.35);
}

/* Headings */
h1{
  margin:0 0 6px;
  font-weight:600;
  text-align:center;
}

.subtitle{
  text-align:center;
  opacity:0.6;
  margin-bottom:22px;
}

/* Inputs */
select,input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:16px;
  border:none;
  background:rgba(255,255,255,0.1);
  color:white;
  font-size:14px;
  outline:none;
}

button{
  width:100%;
  padding:16px;
  border-radius:20px;
  border:none;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(20px);
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.2s ease;
}

button:hover{
  background:rgba(255,255,255,0.25);
}

/* Circular progress */
.progress{
  margin:30px auto 20px;
  width:150px;
  height:150px;
  position:relative;
}

svg{
  transform:rotate(-90deg);
}

circle{
  fill:none;
  stroke-width:12;
  stroke-linecap:round;
}

.bg{
  stroke:rgba(255,255,255,0.1);
}

.fg{
  stroke:white;
  stroke-dasharray:440;
  stroke-dashoffset:440;
  transition:stroke-dashoffset 1s ease;
}

.percent-text{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:26px;
  font-weight:600;
}

.result{
  margin-top:10px;
  font-size:14px;
  opacity:0.8;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">

<h1>Hello vro ðŸ‘‹</h1>
<div class="subtitle">Liquid Glass Attendance</div>

<select id="subject">
  <option value="ds">Data Structures</option>
  <option value="python">Python</option>
  <option value="la">Linear Algebra</option>
  <option value="dtw">Design Tools</option>
  <option value="coa">COA</option>
  <option value="iot">IoT</option>
  <option value="comm">Communication</option>
</select>

<input type="date" id="selectedDate">

<input type="number" id="attended" placeholder="Total Classes Attended">

<button onclick="calculate()">Calculate</button>

<div class="progress">
<svg width="150" height="150">
  <circle class="bg" cx="75" cy="75" r="70"/>
  <circle class="fg" cx="75" cy="75" r="70"/>
</svg>
<div class="percent-text" id="percentText">0%</div>
</div>

<div class="result" id="result"></div>

</div>

<script>

/* Subtle 3D tilt */
document.addEventListener("mousemove",e=>{
  const card=document.querySelector(".card");
  const x=(window.innerWidth/2-e.clientX)/40;
  const y=(window.innerHeight/2-e.clientY)/40;
  card.style.transform=`rotateX(${y}deg) rotateY(${x}deg)`;
});

/* Demo Calculation */
function calculate(){

  let attended=parseInt(document.getElementById("attended").value)||0;

  // Demo: assume total = 100 for clean visual test
  let total=100;

  let percent=(attended/total)*100;
  if(percent>100) percent=100;

  animateProgress(percent);

  document.getElementById("result").innerHTML=
    percent>=85?
    "You are safe above 85%":
    "Below 85%. Improve attendance.";
}

function animateProgress(percent){

  let circle=document.querySelector(".fg");
  let text=document.getElementById("percentText");

  let offset=440-(440*(percent/100));
  circle.style.strokeDashoffset=offset;

  let start=0;
  let interval=setInterval(()=>{
    if(start>=percent){
      clearInterval(interval);
    }else{
      start++;
      text.innerText=start+"%";
    }
  },10);
}

</script>

</body>
</html>
