<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bunk</title>

<style>
:root {
  --bg: #f5f5f7;
  --card: #ffffff;
  --text: #1d1d1f;
  --border: #e5e5ea;
  --accent: #0071e3;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #000;
    --card: #1c1c1e;
    --text: #fff;
    --border: #2c2c2e;
    --accent: #0a84ff;
  }
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  padding: 40px 15px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  padding: 28px;
  border-radius: 22px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.08);
}

h2 {
  text-align: center;
}

input {
  width: 100%;
  padding: 12px;
  margin: 6px 0 12px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text);
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: var(--accent);
  color: white;
  font-weight: 600;
  margin-top: 10px;
  cursor: pointer;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.component {
  padding: 10px;
  border: 1px solid var(--border);
  border-radius: 14px;
}

.result {
  margin-top: 20px;
  font-size: 14px;
  line-height: 1.6;
}
</style>
</head>

<body>

<div class="card">
<h2>Bunk Calculator</h2>

<input type="text" id="subject" placeholder="Subject Name">
<input type="number" id="required" placeholder="Required % (default 85)">
<input type="number" id="attendance" placeholder="Current Attendance %">

<div class="grid">
  <div class="component">
    <b>L per week</b>
    <input type="number" id="L">
  </div>
  <div class="component">
    <b>T per week</b>
    <input type="number" id="T">
  </div>
  <div class="component">
    <b>P per week</b>
    <input type="number" id="P">
  </div>
  <div class="component">
    <b>S per week</b>
    <input type="number" id="S">
  </div>
</div>

<button onclick="calculate()">Calculate</button>

<div class="result" id="result"></div>

</div>

<script>

const WORKING_DAYS = 50;   // till April 18
const DAYS_PER_WEEK = 6;   // excluding Sundays

function calculate() {

  let required = parseFloat(document.getElementById("required").value) || 85;
  let currentPercent = parseFloat(document.getElementById("attendance").value);
  let subject = document.getElementById("subject").value || "Subject";

  if (!currentPercent) {
    alert("Enter current attendance %");
    return;
  }

  let components = ["L","T","P","S"];
  let output = "<b>" + subject + "</b><br>";

  components.forEach(c => {

    let perWeek = parseFloat(document.getElementById(c).value);

    if (perWeek && perWeek > 0) {

      let totalClasses = (WORKING_DAYS / DAYS_PER_WEEK) * perWeek;
      totalClasses = Math.floor(totalClasses);

      let attended = (currentPercent / 100) * totalClasses;

      let maxBunks = Math.floor(
        (attended - (required/100 * totalClasses)) / (required/100)
      );

      if (maxBunks < 0) maxBunks = 0;

      let finalPercent = (attended / (totalClasses + maxBunks)) * 100;

      output += "<br><b>" + c + "</b><br>";
      output += "Total Classes: " + totalClasses + "<br>";
      output += "Safe Bunks: " + maxBunks + "<br>";
      output += "Final % if max bunk: " + finalPercent.toFixed(2) + "%<br>";
    }

  });

  document.getElementById("result").innerHTML = output;
}

</script>

</body>
</html>
