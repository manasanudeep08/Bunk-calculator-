<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bunk</title>

<style>
:root {
  --bg: #f5f5f7;
  --card: #ffffff;
  --text: #1d1d1f;
  --border: #e5e5ea;
  --accent: #0071e3;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #000;
    --card: #1c1c1e;
    --text: #fff;
    --border: #2c2c2e;
    --accent: #0a84ff;
  }
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, Arial;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  padding: 40px 15px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  padding: 28px;
  border-radius: 22px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.08);
}

h2 { text-align: center; }

input {
  width: 100%;
  padding: 12px;
  margin: 6px 0 12px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text);
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: var(--accent);
  color: white;
  font-weight: 600;
  margin-top: 10px;
  cursor: pointer;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.component {
  padding: 10px;
  border: 1px solid var(--border);
  border-radius: 14px;
}

.result {
  margin-top: 20px;
  font-size: 14px;
  line-height: 1.6;
}
</style>
</head>

<body>

<div class="card">
<h2>Bunk Calculator</h2>

<input type="text" id="subject" placeholder="Subject Name">
<input type="number" id="required" placeholder="Required % (default 85)">

<div class="grid">
  <div class="component">
    <b>L per week</b>
    <input type="number" id="L_week">
    <input type="number" placeholder="Conducted till now" id="L_done">
    <input type="number" placeholder="Current %" id="L_percent">
  </div>

  <div class="component">
    <b>T per week</b>
    <input type="number" id="T_week">
    <input type="number" placeholder="Conducted till now" id="T_done">
    <input type="number" placeholder="Current %" id="T_percent">
  </div>

  <div class="component">
    <b>P per week</b>
    <input type="number" id="P_week">
    <input type="number" placeholder="Conducted till now" id="P_done">
    <input type="number" placeholder="Current %" id="P_percent">
  </div>

  <div class="component">
    <b>S per week</b>
    <input type="number" id="S_week">
    <input type="number" placeholder="Conducted till now" id="S_done">
    <input type="number" placeholder="Current %" id="S_percent">
  </div>
</div>

<button onclick="calculate()">Calculate</button>

<div class="result" id="result"></div>

</div>

<script>

const WORKING_DAYS = 50;
const DAYS_PER_WEEK = 6;

function calculate() {

  let required = parseFloat(document.getElementById("required").value) || 85;
  let subject = document.getElementById("subject").value || "Subject";

  let components = ["L","T","P","S"];
  let output = "<b>" + subject + "</b><br>";

  components.forEach(c => {

    let perWeek = parseFloat(document.getElementById(c+"_week").value);
    let conducted = parseFloat(document.getElementById(c+"_done").value);
    let percent = parseFloat(document.getElementById(c+"_percent").value);

    if (perWeek && conducted && percent) {

      let totalSemester = Math.floor((WORKING_DAYS / DAYS_PER_WEEK) * perWeek);
      let remaining = totalSemester - conducted;
      if (remaining < 0) remaining = 0;

      let attendedTillNow = (percent / 100) * conducted;

      // We find how many of remaining you can miss
      // final attendance >= required%

      // attendedTillNow / (totalSemester - x) >= required%

      let maxBunks = Math.floor(
        totalSemester - (attendedTillNow / (required/100))
      );

      if (maxBunks > remaining) maxBunks = remaining;
      if (maxBunks < 0) maxBunks = 0;

      let finalPercent =
        (attendedTillNow / (totalSemester - maxBunks)) * 100;

      output += "<br><b>" + c + "</b><br>";
      output += "Total Semester Classes: " + totalSemester + "<br>";
      output += "Remaining Classes: " + remaining + "<br>";
      output += "You can bunk: " + maxBunks + "<br>";
      output += "Final % if max bunk: " + finalPercent.toFixed(2) + "%<br>";
    }

  });

  document.getElementById("result").innerHTML = output;
}

</script>

</body>
</html>
