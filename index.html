<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liquid Attendance</title>

<style>
*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 30% 30%, rgba(99,102,241,0.25), transparent 40%),
    radial-gradient(circle at 70% 70%, rgba(139,92,246,0.2), transparent 40%),
    linear-gradient(135deg,#0f172a,#111827);
  color:white;
}

.card{
  width:95%;
  max-width:540px;
  padding:32px;
  border-radius:28px;
  backdrop-filter:blur(40px);
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 40px 100px rgba(0,0,0,0.6);
}

h1{
  margin:0 0 6px;
  text-align:center;
}

.subtitle{
  text-align:center;
  opacity:0.6;
  margin-bottom:20px;
}

select,input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border-radius:16px;
  border:none;
  background:rgba(255,255,255,0.1);
  color:white;
  outline:none;
}

button{
  width:100%;
  padding:16px;
  border-radius:20px;
  border:none;
  background:rgba(255,255,255,0.15);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.progress{
  margin:25px auto;
  width:150px;
  height:150px;
  position:relative;
}

svg{
  transform:rotate(-90deg);
}

circle{
  fill:none;
  stroke-width:12;
  stroke-linecap:round;
}

.bg{
  stroke:rgba(255,255,255,0.1);
}

.fg{
  stroke:white;
  stroke-dasharray:440;
  stroke-dashoffset:440;
  transition:stroke-dashoffset 1s ease;
}

.percent-text{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:26px;
  font-weight:600;
}

.components{
  margin-top:15px;
  font-size:14px;
  opacity:0.85;
}
</style>
</head>

<body>

<div class="card">

<h1>Hello vro ðŸ‘‹</h1>
<div class="subtitle">Liquid Glass Attendance</div>

<select id="subject" onchange="loadComponents()">
  <option value="">Select Subject</option>
  <option value="ds">Data Structures</option>
  <option value="python">Python</option>
  <option value="la">Linear Algebra</option>
  <option value="dtw">Design Tools</option>
  <option value="coa">COA</option>
  <option value="iot">IoT</option>
  <option value="comm">Communication</option>
</select>

<input type="date" id="selectedDate">

<div id="componentInputs"></div>

<button onclick="calculate()">Calculate</button>

<div class="progress">
<svg width="150" height="150">
  <circle class="bg" cx="75" cy="75" r="70"/>
  <circle class="fg" cx="75" cy="75" r="70"/>
</svg>
<div class="percent-text" id="percentText">0%</div>
</div>

<div class="components" id="componentStats"></div>

</div>

<script>

/* ===== Timetable Engine ===== */

const semesterStart = new Date("2025-12-22");
const semesterEnd = new Date("2026-04-18");

const holidays = [
  "2026-01-12","2026-01-13","2026-01-14",
  "2026-01-15","2026-01-16","2026-01-17",
  "2026-03-19","2026-03-21",
  "2026-03-27","2026-04-14"
];

function isHoliday(date){
  return holidays.includes(date.toISOString().split("T")[0]);
}

function isExamWeek(date){
  let start = new Date("2026-02-16");
  let end = new Date("2026-02-21");
  return date >= start && date <= end;
}

function getPeriods(day){
  switch(day){
    case 1: return [
      {sub:"ds",comp:"S"},
      {sub:"ds",comp:"S"},
      {sub:"python",comp:"L"},
      {sub:"python",comp:"L"},
      {sub:"comm",comp:"P"},
      {sub:"comm",comp:"P"}
    ];
    case 2: return [
      {sub:"ds",comp:"S"},
      {sub:"ds",comp:"S"},
      null,null,
      {sub:"comm",comp:"P"},
      {sub:"comm",comp:"P"}
    ];
    case 3: return [
      {sub:"iot",comp:"L"},
      {sub:"iot",comp:"L"},
      {sub:"ds",comp:"L"},
      {sub:"ds",comp:"L"},
      {sub:"dtw",comp:"P"},
      {sub:"dtw",comp:"P"}
    ];
    case 4: return [
      {sub:"iot",comp:"P"},
      {sub:"iot",comp:"P"},
      {sub:"la",comp:"S"},
      {sub:"la",comp:"S"},
      {sub:"dtw",comp:"P"},
      {sub:"dtw",comp:"P"}
    ];
    case 5: return [
      {sub:"la",comp:"T"},
      {sub:"la",comp:"T"},
      {sub:"ds",comp:"P"},
      {sub:"ds",comp:"P"},
      {sub:"coa",comp:"L"},
      {sub:"coa",comp:"L"}
    ];
    case 6: return [
      {sub:"coa",comp:"L"},
      null,
      {sub:"python",comp:"P"},
      {sub:"python",comp:"P"},
      {sub:"ds",comp:"L"},
      null
    ];
    default: return [];
  }
}

function countClasses(untilDate){
  let counts = {};
  let current = new Date(semesterStart);

  while(current < untilDate){
    if(current.getDay() !== 0 && !isHoliday(current)){
      let periods = getPeriods(current.getDay());
      if(isExamWeek(current)) periods = periods.slice(2);

      periods.forEach(p=>{
        if(!p) return;
        if(!counts[p.sub]) counts[p.sub]={};
        if(!counts[p.sub][p.comp]) counts[p.sub][p.comp]=0;
        counts[p.sub][p.comp]++;
      });
    }
    current.setDate(current.getDate()+1);
  }
  return counts;
}

/* ===== UI Logic ===== */

const subjectComponents = {
  ds:["L","P","S"],
  python:["L","P"],
  la:["T","S"],
  dtw:["P"],
  coa:["L"],
  iot:["L","P"],
  comm:["P"]
};

function loadComponents(){
  let subject=document.getElementById("subject").value;
  let container=document.getElementById("componentInputs");
  container.innerHTML="";
  if(!subject) return;

  subjectComponents[subject].forEach(c=>{
    container.innerHTML+=
      `<input type="number" id="${c}" placeholder="${c} Attended">`;
  });
}

function calculate(){

  let subject=document.getElementById("subject").value;
  let dateValue=document.getElementById("selectedDate").value;

  if(!subject||!dateValue) return;

  let selectedDate=new Date(dateValue);
  if(selectedDate>semesterEnd) selectedDate=semesterEnd;

  let completed=countClasses(selectedDate);
  let totals=countClasses(semesterEnd);

  let compCompleted=completed[subject]||{};
  let compTotal=totals[subject]||{};

  let totalAttended=0,totalCompleted=0;
  let stats="";

  subjectComponents[subject].forEach(c=>{
    let attended=parseInt(document.getElementById(c).value)||0;
    let compComp=compCompleted[c]||0;

    totalAttended+=attended;
    totalCompleted+=compComp;

    let percent=compComp?(attended/compComp)*100:0;

    stats+=`${c}: ${percent.toFixed(1)}% (${attended}/${compComp})<br>`;
  });

  let combined=totalCompleted?(totalAttended/totalCompleted)*100:0;

  animateProgress(combined);

  document.getElementById("componentStats").innerHTML=stats;
}

function animateProgress(percent){
  let circle=document.querySelector(".fg");
  let text=document.getElementById("percentText");

  let offset=440-(440*(percent/100));
  circle.style.strokeDashoffset=offset;
  text.innerText=percent.toFixed(1)+"%";
}

</script>

</body>
</html>
